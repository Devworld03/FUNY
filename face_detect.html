<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyzing Your Heart...</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #1a0a1f 0%, #2d1435 50%, #4a1f4a 100%);
      color: white;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
      padding: 30px 20px;
    }

    /* Falling stars background */
    .stars-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      animation: fall linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        opacity: 0;
        transform: translateY(-100px);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(100vh);
      }
    }

    /* Floating hearts */
    .hearts-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: float-heart 8s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes float-heart {
      0% {
        opacity: 0;
        transform: translateY(100vh) scale(0.5) rotate(0deg);
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1) rotate(360deg);
      }
    }

    .content-wrapper {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      color: #ff6b9d;
      text-shadow: 0 0 30px rgba(255, 107, 157, 0.6);
      animation: pulse-glow 2s ease-in-out infinite;
      letter-spacing: 1px;
      text-align: center;
    }

    @keyframes pulse-glow {
      0%, 100% {
        filter: brightness(1);
        transform: scale(1);
      }
      50% {
        filter: brightness(1.2);
        transform: scale(1.02);
      }
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 380px;
      aspect-ratio: 3/4;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 
        0 25px 80px rgba(255, 107, 157, 0.4),
        0 0 0 3px rgba(255, 166, 193, 0.3),
        inset 0 0 60px rgba(255, 107, 157, 0.1);
      border: 3px solid rgba(255, 166, 193, 0.5);
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Animated border glow */
    #container::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(45deg, #ff6b9d, #ffa6c1, #ff85a1, #ff6b9d);
      border-radius: 25px;
      z-index: -1;
      opacity: 0.6;
      filter: blur(15px);
      animation: rotate-glow 3s linear infinite;
    }

    @keyframes rotate-glow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Scanning effects */
    .scan-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, transparent 40%, rgba(255, 107, 157, 0.1) 100%);
      pointer-events: none;
    }

    .scan-line {
      position: absolute;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, transparent, #ff6b9d, #ffa6c1, #ff6b9d, transparent);
      box-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
      animation: scan 2.5s ease-in-out infinite;
      filter: blur(1px);
    }

    @keyframes scan {
      0%, 100% { 
        top: 10%; 
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      50% { 
        top: 90%; 
      }
    }

    /* Corner brackets */
    .corner-bracket {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 3px solid #ff6b9d;
      opacity: 0.8;
      animation: corner-pulse 2s ease-in-out infinite;
    }

    .corner-bracket.top-left {
      top: 15px;
      left: 15px;
      border-right: none;
      border-bottom: none;
      border-radius: 8px 0 0 0;
    }

    .corner-bracket.top-right {
      top: 15px;
      right: 15px;
      border-left: none;
      border-bottom: none;
      border-radius: 0 8px 0 0;
    }

    .corner-bracket.bottom-left {
      bottom: 15px;
      left: 15px;
      border-right: none;
      border-top: none;
      border-radius: 0 0 0 8px;
    }

    .corner-bracket.bottom-right {
      bottom: 15px;
      right: 15px;
      border-left: none;
      border-top: none;
      border-radius: 0 0 8px 0;
    }

    @keyframes corner-pulse {
      0%, 100% { 
        opacity: 0.4;
        transform: scale(1);
      }
      50% { 
        opacity: 1;
        transform: scale(1.1);
      }
    }

    /* Heart scanner */
    .heart-scanner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      opacity: 0.3;
      animation: heartbeat-scan 1.5s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.8));
    }

    @keyframes heartbeat-scan {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.2;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.5;
      }
    }

    /* Status text */
    #status {
      margin-top: 5px;
      font-size: 20px;
      font-weight: 500;
      text-align: center;
      color: #ffa6c1;
      text-shadow: 0 0 15px rgba(255, 166, 193, 0.6);
      animation: fade-in-out 2s ease-in-out infinite;
      letter-spacing: 0.5px;
      line-height: 1.6;
      width: 100%;
    }

    @keyframes fade-in-out {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }

    /* Final message section */
    .final-message-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 15px;
      animation: fadeInScale 1s ease-out forwards;
      width: 100%;
    }

    .final-message-section.show {
      display: flex;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .final-text {
      font-size: 22px;
      color: #ffa6c1;
      text-align: center;
      line-height: 1.7;
      text-shadow: 0 0 20px rgba(255, 166, 193, 0.7);
      font-weight: 500;
      max-width: 380px;
      padding: 0 10px;
    }

    .continue-button {
      padding: 16px 45px;
      font-size: 19px;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
      color: white;
      font-family: 'Georgia', serif;
      box-shadow: 
        0 15px 40px rgba(255,107,157,.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .continue-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .continue-button:hover::before {
      width: 400px;
      height: 400px;
    }

    .continue-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 20px 50px rgba(255,107,157,.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .continue-button span {
      position: relative;
      z-index: 1;
    }

    /* Loading dots */
    .loading-dots {
      display: inline-flex;
      gap: 5px;
      margin-left: 5px;
    }

    .loading-dots span {
      width: 6px;
      height: 6px;
      background: #ffa6c1;
      border-radius: 50%;
      animation: bounce-dot 1.4s infinite ease-in-out;
    }

    .loading-dots span:nth-child(1) { animation-delay: 0s; }
    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce-dot {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      max-width: 380px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff6b9d, #ffa6c1);
      border-radius: 10px;
      width: 0%;
      animation: progress 5s linear forwards;
      box-shadow: 0 0 15px rgba(255, 107, 157, 0.8);
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
      }

      h1 {
        font-size: 26px;
      }

      #container {
        max-width: 320px;
      }

      #status {
        font-size: 18px;
      }

      .heart-scanner {
        font-size: 60px;
      }

      .progress-container {
        max-width: 320px;
      }

      .final-text {
        font-size: 19px;
        max-width: 320px;
      }

      .continue-button {
        font-size: 17px;
        padding: 14px 38px;
      }
    }
  </style>
</head>

<body>

  <div class="stars-container" id="stars"></div>
  <div class="hearts-container" id="hearts"></div>

  <div class="content-wrapper">
    <h1>Analyzing Your Heart...</h1>

    <div id="container">
      <video id="video" autoplay playsinline muted></video>
      <div class="scan-overlay"></div>
      <div class="scan-line"></div>
      
      <div class="corner-bracket top-left"></div>
      <div class="corner-bracket top-right"></div>
      <div class="corner-bracket bottom-left"></div>
      <div class="corner-bracket bottom-right"></div>
      
      <div class="heart-scanner">ðŸ’–</div>
    </div>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div id="status">
      Checking if you are mine
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="final-message-section" id="final-message-section">
      <div class="final-text">
        Let's check if you are my real bebo or not... ðŸ’•
      </div>
      <button class="continue-button" id="continue-btn">
        <span>âœ¨ Click Here âœ¨</span>
      </button>
    </div>
  </div>

  <script>
    // Falling stars
    const starsContainer = document.getElementById("stars");
    
    function createFallingStar() {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (3 + Math.random() * 4) + "s";
      star.style.animationDelay = Math.random() * 3 + "s";
      starsContainer.appendChild(star);
      
      setTimeout(() => star.remove(), 8000);
    }

    for (let i = 0; i < 40; i++) {
      createFallingStar();
    }

    setInterval(() => createFallingStar(), 500);

    // Floating hearts
    const heartsContainer = document.getElementById("hearts");
    const heartSymbols = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'â¤ï¸'];
    
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
      heart.style.left = Math.random() * 100 + "%";
      heart.style.animationDuration = (6 + Math.random() * 4) + "s";
      heart.style.animationDelay = Math.random() * 3 + "s";
      heartsContainer.appendChild(heart);
      
      setTimeout(() => heart.remove(), 11000);
    }

    for (let i = 0; i < 10; i++) {
      createFloatingHeart();
    }

    setInterval(() => createFloatingHeart(), 1200);

    // Camera access (original code preserved)
    const video = document.getElementById("video");
    const statusText = document.getElementById("status");
    let streamRef = null;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        streamRef = stream;
        video.srcObject = stream;
      })
      .catch(() => {
        statusText.innerHTML = "Camera permission denied ðŸ˜”";
      });

    // Text changes with loading dots
    setTimeout(() => {
      statusText.innerHTML = `
        Analyzing your heart
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
    }, 2000);

    setTimeout(() => {
      statusText.innerHTML = "Analysis Complete! ðŸ’–";
      
      // Hide progress bar and status, show final message after brief moment
      setTimeout(() => {
        document.querySelector('.progress-container').style.display = 'none';
        statusText.style.display = 'none';
        document.getElementById('final-message-section').classList.add('show');
      }, 800);
    }, 5000);

    // Button click handler
    document.getElementById('continue-btn').addEventListener('click', function() {
      if (streamRef) {
        streamRef.getTracks().forEach(track => track.stop());
      }
      window.location.href = "question1.html";
    });
    localStorage.setItem("musicAllowed", "yes");
  </script>
